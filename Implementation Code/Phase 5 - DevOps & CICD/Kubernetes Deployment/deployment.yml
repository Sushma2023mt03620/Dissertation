apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-line-service
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: production-line-service
  template:
    metadata:
      labels:
        app: production-line-service
    spec:
      containers:
      - name: production-line-service
        image: acrautomotiveplatform.azurecr.io/production-line-service:latest
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__ProductionDb
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: connection-string
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: connection-string
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: production-line-service
  namespace: production
spec:
  selector:
    app: production-line-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: production-line-service-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: production-line-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80